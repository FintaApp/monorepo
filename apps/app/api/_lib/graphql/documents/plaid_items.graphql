fragment AllPlaidItemFields on plaid_items {
  __typename
  id
  accessToken
  billed_products
  available_products
  is_initial_update_complete
  is_historical_update_complete
  institution {
    name
    logo_file_id
  }
  removed_transactions(where: {created_at: {_lt: $date} }) @include(if: $include_removed_transactions) {
    transaction_id
  }
  user {
    id
    email
  }
  accounts(where: $accounts_where) {
    ...AllAccountFields
  }
  error
  created_at
  synced_at
  plaid_sync_cursor
  plaid_sync_cursor_added_at
}

query GetPlaidItems($where: plaid_items_bool_exp = {}, $accounts_where: plaid_accounts_bool_exp = {}, $include_removed_transactions: Boolean = false, $date: timestamptz = "") {
  plaid_items(where: $where) {
    ...AllPlaidItemFields
  }
}

query GetPlaidItem($plaid_item_id: String!, $accounts_where: plaid_accounts_bool_exp = {}, $include_removed_transactions: Boolean = false, $date: timestamptz = "") {
  plaidItem(id: $plaid_item_id) {
    ...AllPlaidItemFields
  }
}

mutation UpdatePlaidItem($plaid_item_id: String!, $_set: plaid_items_set_input!, $accounts_where: plaid_accounts_bool_exp = {}, $include_removed_transactions: Boolean = false, $date: timestamptz = "") {
  plaid_item: update_plaid_items_by_pk(pk_columns: { id: $plaid_item_id }, _set: $_set ) {
    ...AllPlaidItemFields
  }
}