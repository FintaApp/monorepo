table:
  name: sync_logs
  schema: public
array_relationships:
  - name: destination_sync_logs
    using:
      foreign_key_constraint_on:
        column: sync_log_id
        table:
          name: destination_sync_logs
          schema: public
  - name: plaid_item_sync_logs
    using:
      foreign_key_constraint_on:
        column: sync_log_id
        table:
          name: plaid_item_sync_logs
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - ended_at
        - error
        - id
        - is_success
        - metadata
        - trigger
      filter:
        _or:
          - destination_sync_logs:
              destination:
                user_id:
                  _eq: X-Hasura-User-Id
          - plaid_item_sync_logs:
              plaid_item:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
