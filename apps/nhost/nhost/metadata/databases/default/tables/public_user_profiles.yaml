table:
  name: user_profiles
  schema: public
configuration:
  column_config:
    is_subscribed_general:
      custom_name: isSubscribedGeneral
    is_subscribed_sync_updates:
      custom_name: isSubscribedSyncUpdates
    stripe_customer_id:
      custom_name: stripeCustomerId
    sync_updates_frequency:
      custom_name: syncUpdatesFrequency
    sync_updates_job_id:
      custom_name: syncUpdatesJobId
    user_id:
      custom_name: userId
  custom_column_names:
    is_subscribed_general: isSubscribedGeneral
    is_subscribed_sync_updates: isSubscribedSyncUpdates
    stripe_customer_id: stripeCustomerId
    sync_updates_frequency: syncUpdatesFrequency
    sync_updates_job_id: syncUpdatesJobId
    user_id: userId
  custom_name: userProfiles
  custom_root_fields:
    delete: deleteUserProfiles
    delete_by_pk: deleteUserProfile
    insert: insertUserProfiles
    insert_one: insertUserProfile
    select: userProfiles
    select_by_pk: userProfile
    update: updateUserProfiles
    update_by_pk: updateUserProfile
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - is_subscribed_general
        - is_subscribed_sync_updates
        - sync_updates_frequency
        - timezone
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - is_subscribed_general
        - is_subscribed_sync_updates
        - sync_updates_frequency
        - timezone
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
