overwrite: true
schema:
  - http://localhost:1337/v1/graphql:
      headers:
        x-hasura-admin-secret: nhost-admin-secret
documents: "_utils/graphql/documents/*.graphql"
generates:
  _utils/graphql/sdk.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"