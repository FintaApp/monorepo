table:
  name: notion_connections
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: destinations
    using:
      manual_configuration:
        column_mapping:
          bot_id: notion_connection_id
          user_id: user_id
        insertion_order: null
        remote_table:
          name: destinations
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - bot_id
        - access_token
        - workspace_id
        - workspace_name
        - workspace_icon
        - owner
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
