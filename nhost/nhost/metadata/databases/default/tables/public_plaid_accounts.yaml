table:
  name: plaid_accounts
  schema: public
object_relationships:
  - name: item
    using:
      foreign_key_constraint_on: plaid_item_id
array_relationships:
  - name: destination_connections
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: destination_accounts
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        item:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - id
        - mask
        - name
        - plaid_item_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - mask
        - name
        - plaid_item_id
      filter:
        item:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        item:
          user_id:
            _eq: X-Hasura-User-Id
      check:
        item:
          user_id:
            _eq: X-Hasura-User-Id
